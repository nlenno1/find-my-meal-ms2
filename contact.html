<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="An online recipe search application allowing you to customise results by adding your diet, allergies or even what ingredients you have.">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Special+Elite&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
    <script>
        (function () {
            emailjs.init("user_GbEeyuifmT1SKhUUbEBzq");
        })();
    </script>
    <title>Find My Meal</title>
</head>

<body>
    <!--Background image container-->
    <div class="background-image">
        <!--Navbar template taken from Bootstrap 5 example code and heavily modified - filled by create-page.js-->
        <nav class="navbar navbar-expand-sm navbar-light sticky-top">
            <img src="assets/images/loading.gif" alt="loading gif">
        </nav>
        <!--Modals container - Modal template taken from Bootstrap 5 example code and heavily modified - filled by create-page.js-->
        <div id="modals-container">
        </div>
        <!--Page content container-->
        <section class="container-fluid main-body">
            <div class="row">
                <div class="col-12 text-center">
                    <!--logo image with link-->
                    <a href="index.html" class="d-none d-sm-block">
                        <img class="recipe-search-pages-logo" src="assets/images/find-my-meal-logo.png"
                            alt="Find My Meal Logo">
                    </a>
                    <!--Page title-->
                    <h1>Contact</h1>
                    <div class="selection-options-container">
                        <!--Contact form user instructions-->
                        <p class="text-center">If you want to get in touch then please fill out the form below and we
                            will get back to you ASAP. <br> We welcome all feedback and ideas including any new feature
                            ideas you may have thought of or any diets or intolerances we might have missed.</p>
                        <div class="row">
                            <div class="col-12">
                                <!--Form element containing all input areas-->
                                <form onsubmit="return sendMail(this);" id="message-form">
                                    <input type="text" id="name" name="name" placeholder="Full Name" required>
                                    <input type="email" id="email" name="email" placeholder="Email Address" required>
                                    <textarea id="message" name="message" placeholder="Please enter your message here"
                                        required></textarea>
                                    <div class="row g-0">
                                        <!--.col element for submit button spacing-->
                                        <div class="col-1 col-md-2"></div>
                                        <div class="col-10 col-md-8">
                                            <!--Form Submit button-->
                                            <input type="submit" id="find-my-meal-button" value="Send Message"
                                                class="find-my-meal-button">
                                        </div>
                                        <!--Container for user feedback when loading-->
                                        <div class="col-1 col-md-2" id="loading"></div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!--/Page content container-->
    </div>
    <!--/Background Image-->
    <!--Footer masks to cover background image at smaller screen heights-->
    <div class="footer-mask"></div>
    <div class="footer-mask-2"></div>
    <!--footer - filled by create-page.js-->
    <footer>
        <img src="assets/images/loading.gif" alt="loading gif">
    </footer>
    <!--Scripts-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous">
    </script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <!--Local Scripts-->
    <script src="assets/js/create-page.js"></script>
    <script src="assets/js/item-control.js"></script>
    <script src="assets/js/send-email.js"></script>
</body>

</html>
