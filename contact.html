<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="An online recipe search application allowing you to customise results by adding your diet, allergies or even what ingredients you have.">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Special+Elite&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
    <script type="text/javascript">
        (function() {
            emailjs.init("user_GbEeyuifmT1SKhUUbEBzq");
        })();
    </script>
    <title>Find My Meal</title>
</head>

<body>
    <div class="background-image">
        <!--Navbar taken from Bootstrap 5 example code and heavily modified-->
        <nav class="navbar navbar-expand-sm navbar-light d-sm-sticky-top">
            <img src="assets/images/loading.gif" alt="loading gif">
        </nav>

        <!--Modals container - filled by create-modals.js-->
        <div id="modals-container">
        </div>

        <section class="container-fluid main-body">
            <div class="row">
                <div class="col-12 text-center">
                    <a href="index.html" class="d-none d-sm-block">
                        <img class="recipe-search-pages-logo" src="assets/images/find-my-meal-logo.png" alt="Find My Meal Logo">
                    </a>
                    <h1>Contact</h1>
                    <div class="selection-options-container">
                        <p class="text-center">If you want to get in touch then please fill out the form below and we will get back to you ASAP. <br> We welcome all feedback and ideas including any new feature ideas you may have thought of or any diets or intolerances we might have missed.</p>
                        <div class="row">
                            <div class="col-12">
                                <form onsubmit="return sendMail(this);" id="message-form">
                                    <input type="text" id="name" name="name" placeholder="Full Name" required>
                                    <input type="email" id="email" name="email" placeholder="Email Address" required>
                                    <textarea id="message" name="message" placeholder="Please enter your message here" required></textarea>
                                    <div class="row g-0">
                                        <div class="col-1 col-md-2"></div>
                                        <div class="col-10 col-md-8">
                                            <input type="submit" id="find-my-meal-button" value="Send Message" class="find-my-meal-button">
                                        </div>
                                        <div class="col-1 col-md-2" id="loading"></div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <!--/Background Image-->

    <div class="footer-mask"></div>
    <div class="footer-mask-2"></div>

    <footer>
        <img src="assets/images/loading.gif" alt="loading gif">
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous">
    </script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="assets/js/create-page.js"></script>
    <script src="assets/js/item-control.js"></script>
    <script src="assets/js/send-email.js"></script>
</body>
</html>
