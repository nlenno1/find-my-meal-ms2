<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="An online recipe search application allowing you to customise results by adding your diet, allergies or even what ingredients you have.">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Special+Elite&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">
    <title>Find My Meal</title>
</head>

<body>
    <!--Background image container-->
    <div class="background-image">
        <!--Navbar template taken from Bootstrap 5 example code and heavily modified - filled by create-page.js-->
        <nav class="navbar navbar-expand-sm navbar-light sticky-top">
            <img src="assets/images/loading.gif" alt="loading gif">
        </nav>
        <!--Modals container - Modal template taken from Bootstrap 5 example code and heavily modified - filled by create-page.js-->
        <div id="modals-container">
        </div>
        <!--Page content container-->
        <section class="container-fluid main-body">
            <div class="row">
                <div class="col-12">
                    <!--logo image with link (not visable at mobile breakpoint)-->
                    <a href="index.html" class="d-none d-sm-block">
                        <img class="recipe-search-pages-logo" src="assets/images/find-my-meal-logo.png"
                            alt="Find My Meal Logo">
                    </a>
                    <!--Page Title-->
                    <h1 class="text-center">Lucky Dip</h1>
                    <!--Recipe Display content container (all content will be updated/replaced by item-control.js using the displaySearchResults function.
                    Default content in this section is to give the page shape and to improve UX incase of a slow API response or load speed-->
                    <div class="recipe-display">
                        <!--Recipe title (with default loading text)-->
                        <h1 class="text-center recipe-display-title">Lucky Dip Result Loading...</h1>
                        <div class="recipe-info">
                            <div class="recipe-display-image-summary-container text-center"></div>
                                <!--Recipe ingredients container (used as target for displaySearchResults function)-->
                                <div class="recipe-display-ingredients">
                                    <!--Ingredients title-->
                                    <h3>Ingredients</h3>
                                </div>
                            <!--Recipe general information container (used as target for displaySearchResults function)-->                            
                            <div class="recipe-general-info">
                                <h3>General Information</h3>
                                <ul>
                                    <li>Servings:</li>
                                    <li>Ready in:</li>
                                    <li>Dish type:</li>
                                    <li>Suitable for: </li>
                                    <li>Cuisines:</li>
                                    <li>Health Score:</li>
                                    <li>Price Per Serving:</li>
                                    <li>Spoonacular Score:</li>
                                </ul>
                            </div>
                        </div>
                        <div class="row g-0">
                            <!--Recipe instructions container (used as target for displaySearchResults function)-->
                            <div class="col-12 recipe-display-instructions">
                                <!--Instructions title-->
                                <h3>Instructions</h3>
                            </div>
                        </div>
                        <div class="row g-0">
                            <!--Recipe credits container (used as target for displaySearchResults function)-->
                            <div class="col-12 credits">
                                <!--Recipe Author Credit-->
                                <p>Recipe credit:</p>
                                <!--Original Recipe Link-->
                                <a href="#" target="_blank" rel="noopener">Link to Original Recipe</a>
                            </div>
                        </div>
                        <div class="row g-0">
                            <!--Repeat search button to re-send API call, display new results and focus on start of page-->
                            <div class="col-12 text-center">
                                <button id="lucky-dip-button" class="find-my-meal-button">Show Me Another!</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!--/Page content container-->
    </div>
    <!--/Background Image-->
    <!--Footer masks to cover background image at smaller screen heights-->
    <div class="footer-mask"></div>
    <div class="footer-mask-2"></div>
    <!--footer - filled by create-page.js-->
    <footer>
        <img src="assets/images/loading.gif" alt="loading gif">
    </footer>
    <!--Scripts-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous">
    </script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <!--Local Scripts-->
    <script src="assets/js/create-page.js"></script>
    <script src="assets/js/item-control.js"></script>
    <script src="assets/js/lucky-dip.js"></script>
</body>

</html>
