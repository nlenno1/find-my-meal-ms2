<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="An online recipe search application allowing you to customise results by adding your diet, allergies or even what ingredients you have.">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Special+Elite&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">
    <title>Find My Meal</title>
</head>

<body>
    <div class="background-image">
        <!--Navbar taken from Bootstrap 5 example code and heavily modified-->
        <nav class="navbar navbar-expand-sm navbar-light d-sm-sticky-top">
            <img src="assets/images/loading.gif" alt="loading gif">
        </nav>

        <!--Modals container - filled by create-modals.js-->
        <div id="modals-container">
        </div>

        <section class="container-fluid main-body">
            <div class="row">
                <div class="col-12 text-center">
                    <a href="index.html" class="d-none d-sm-block">
                        <img class="recipe-search-pages-logo" src="assets/images/find-my-meal-logo.png"
                            alt="Find My Meal Logo">
                    </a>
                    <h1>Specific Needs</h1>
                    <div class="selection-options-container">
                        <p class="text-center">Please select which options apply to you from the dropdown options below
                        </p>
                        <div class="row g-0 specific-needs-dropdown-menus">
                            <div class="col-12 col-sm-10">
                                <select name="diet-requirements" id="diet-requirements-select"
                                    class="specific-needs-select">
                                    <option value="none" disabled hidden selected>Dietary Requirements</option>
                                    <option value="gluten-free">Gluten Free</option>
                                    <option value="ketogenic">Ketogenic</option>
                                    <option value="vegetarian">Vegetarian</option>
                                    <option value="lacto-vegetarian">Lacto-Vegetarian</option>
                                    <option value="ovo-vegetarian">Ovo-Vegetarian</option>
                                    <option value="vegan">Vegan</option>
                                    <option value="pescetarian">Pescetarian</option>
                                    <option value="paleo">Paleo</option>
                                    <option value="primal">Primal</option>
                                    <option value="whole30">Whole30</option>
                                </select>
                            </div>
                            <div class="col-12 col-sm-2">
                                <button id="diet-add-button" class="add-button">Add</button>
                            </div>
                            <div class="col-12 col-sm-10">
                                <select name="intolerances" id="intolerances-select" class="intolerances-select">
                                    <option value="none" disabled hidden selected>Intolerances</option>
                                    <option value="dairy">Dairy</option>
                                    <option value="egg">Egg</option>
                                    <option value="gluten">Gluten</option>
                                    <option value="grain">Grain</option>
                                    <option value="peanut">Peanut</option>
                                    <option value="seafood">Seafood</option>
                                    <option value="sesame">Sesame</option>
                                    <option value="shellfish">Shellfish</option>
                                    <option value="soy">Soy</option>
                                    <option value="sulfite">Sulfite</option>
                                    <option value="tree-nut">Tree Nut</option>
                                    <option value="wheat">Wheat</option>
                                </select>
                            </div>
                            <div class="col-12 col-sm-2">
                                <button id="intolerances-add-button" class="add-button">Add</button>
                            </div>
                        </div>
                        <div class="row g-0">
                            <div class="col my-supplies-display-container">
                                <div id="specific-needs-items-display" class="my-supplies-display">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row g-0">
                        <div class="col-1 col-md-2"></div>
                        <div class="col-10 col-md-8">
                            <button type="submit" class="find-my-meal-button"
                                id="specific-needs-find-my-meal-button">Find My Meal!</button>
                        </div>
                        <div class="col-1 col-md-2" id="loading"></div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <!--/Background Image-->

    <div class="footer-mask"></div>
    <div class="footer-mask-2"></div>

    <section class="recipe-search-results">
        <h2 id="result-cards-header"></h2>
        <div id="specific-needs-results-cards-display" class="recipe-list">
        </div>
    </section>

    <footer>
        <img src="assets/images/loading.gif" alt="loading gif">
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous">
    </script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="assets/js/create-page.js"></script>
    <script src="assets/js/item-control.js"></script>
    <script src="assets/js/load-results.js"></script>
</body>

</html>
