<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="An online recipe search application allowing you to customise results by adding your diet, allergies or even what ingredients you have.">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Special+Elite&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">
    <title>404 || Find My Meal</title>
</head>

<body>
    <div class="background-image">
        <section class="container-fluid main-body">
            <div class="row">
                <div class="col-12 col-md-4 col-lg-5 col-xl-4" id="introduction">
                    <a href="index.html">
                        <img class="logo" src="assets/images/find-my-meal-logo.png" alt="Find My Meal Logo">
                    </a>
                </div>
                <div class="col-12 col-md-4">
                    <h1 class="text-center header-404">Oooops!</h1>
                    <h1 class="text-center">Something went wrong...</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-10 offset-1 col-md-8 offset-md-2">
                    <h5 class="text-center">If you have seen this page before, please get in touch so we can solve any
                        problems there are</h5>
                </div>
            </div>
            <div class="row" id="recipe-selector-buttons-container">
                <div class="col-12 col-lg-6 recipe-selector-button-container">
                    <a href="index.html" class="recipe-selector-button">Home</a>
                    <p>Head back to our homepage</p>
                </div>
                <div class="col-12 col-lg-6 recipe-selector-button-container">
                    <a href="contact.html" class="recipe-selector-button">Contact</a>
                    <p>Get in touch if this has happened before</p>
                </div>
            </div>
        </section>
    </div>

    <!-- footer - filled by create-page.js-->
    <footer>
        <img src="assets/images/loading.gif" alt="loading gif">
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous">
    </script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="assets/js/create-page.js"></script>
</body>

</html>
